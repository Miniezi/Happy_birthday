<!DOCTYPE html>
<html>
<head>
  <title>Змейка</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    
    #game-board {
      position: relative;
      background-color: #fff;
      border: 1px solid #ccc;
      width: 300px;
      height: 300px;
      margin: 0 auto;
    }
    
    #snake {
      position: absolute;
      background-color: #000;
      width: 20px;
      height: 20px;
    }
    
    .button-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    
    .button {
      width: 60px;
      height: 60px;
      background-color: #4CAF50;
      color: #fff;
      font-size: 16px;
      border-radius: 50%;
      line-height: 60px;
      text-align: center;
      cursor: pointer;
      margin: 0 10px;
    }
    
    #score {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Змейка</h1>
  
  <div id="game-board">
    <div id="snake"></div>
    <div id="score">Очки: 0</div>
  </div>
  
  <div class="button-container">
    <div class="button" id="up-button">↑</div>
    <div class="button" id="down-button">↓</div>
    <div class="button" id="left-button">←</div>
    <div class="button" id="right-button">→</div>
  </div>

  <button id="start-button" class="button">Старт</button>
  
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const gameBoard = document.getElementById('game-board');
      const snakeElement = document.getElementById('snake');
      const buttons = document.querySelectorAll('.button');
      const startButton = document.getElementById('start-button');
      const scoreElement = document.getElementById('score');

      const gameSize = 300;
      const cellSize = 20;
      const totalCells = gameSize / cellSize;
      const initialSnakeLength = 1;
      const maxSnakeSize = 15;

      let snake = [{ x: 0, y: 0 }];
      let direction = { x: 0, y: 0 };
      let food = { x: 0, y: 0 };
      let score = 0;
      let gameInterval = null;
      let gameStarted = false;

      function getRandomPosition() {
        return Math.floor(Math.random() * totalCells);
      }

      function placeFood() {
        food.x = getRandomPosition();
        food.y = getRandomPosition();
      }

      function updateSnake() {
        const newHead = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };
        snake.unshift(newHead);
        if (snake.length > score + 1) {
          snake.pop();
        }
      }

      function drawSnake() {
        snake.forEach((segment, index) => {
          const segmentElement = document.createElement('div');
          segmentElement.style.position = 'absolute';
          segmentElement.style.width = cellSize + 'px';
          segmentElement.style.height = cellSize + 'px';
          segmentElement.style.left = segment.x * cellSize + 'px';
          segmentElement.style.top = segment.y * cellSize + 'px';
          segmentElement.style.backgroundColor = index === 0 ? 'red' : 'black';
          gameBoard.appendChild(segmentElement);
        });
      }

      function drawFood() {
        const foodElement = document.createElement('div');
        foodElement.style.position = 'absolute';
        foodElement.style.width = cellSize + 'px';
        foodElement.style.height = cellSize + 'px';
        foodElement.style.left = food.x * cellSize + 'px';
        foodElement.style.top = food.y * cellSize + 'px';
        foodElement.style.backgroundColor = 'green';
        gameBoard.appendChild(foodElement);
      }

      function clearBoard() {
        while (gameBoard.firstChild) {
          gameBoard.firstChild.remove();
        }
      }

      function handleButtonClick(event) {
        if (!gameStarted) {
          return;
        }
        const buttonId = event.target.id;
        switch (buttonId) {
          case 'up-button':
            direction = { x: 0, y: -1 };
            break;
          case 'down-button':
            direction = { x: 0, y: 1 };
            break;
          case 'left-button':
            direction = { x: -1, y: 0 };
            break;
          case 'right-button':
            direction = { x: 1, y: 0 };
            break;
        }
      }

      function checkCollision() {
        const head = snake[0];
        for (let i = 1; i < snake.length; i++) {
          if (snake[i].x === head.x && snake[i].y === head.y) {
            return true;
          }
        }
        return head.x < 0 || head.x >= totalCells || head.y < 0 || head.y >= totalCells;
      }

      function checkFoodCollision() {
        const head = snake[0];
        return head.x === food.x && head.y === food.y;
      }

      function handleFoodCollision() {
        score++;
        if (snake.length < maxSnakeSize) {
          snake.push({});
        }
        placeFood();
      }

      function updateScore() {
        scoreElement.textContent = 'Очки: ' + score;
      }

      function gameLoop() {
        clearBoard();
        updateSnake();

        if (checkCollision()) {
          clearInterval(gameInterval);
          alert('Игра окончена! Очки: ' + score);
          resetGame();
          return;
        }

        if (checkFoodCollision()) {
          handleFoodCollision();
          updateScore();
        }

        drawSnake();
        drawFood();
      }

      function resetGame() {
        snake = [{ x: 0, y: 0 }];
        direction = { x: 0, y: 0 };
        score = 0;
        startButton.disabled = false;
        gameStarted = false;
      }

      buttons.forEach(button => {
        button.addEventListener('click', handleButtonClick);
      });

      startButton.addEventListener('click', () => {
        if (!gameStarted) {
          startButton.disabled = true;
          placeFood();
          updateScore();
          gameInterval = setInterval(gameLoop, 200);
          gameStarted = true;
        }
      });
    });
  </script>
</body>
</html>
