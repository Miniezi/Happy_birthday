<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Видеоплеер</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            padding: 10px;
        }

        video {
            width: 100%;
            height: auto;
            max-height: 80vh;
            border: 2px solid #fff;
        }

        .message {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            text-align: center;
            font-size: 18px;
            animation: colorChange 3s infinite;
        }

        @keyframes colorChange {
            0% { color: red; }
            25% { color: yellow; }
            50% { color: green; }
            75% { color: blue; }
            100% { color: red; }
        }

        .important-link {
            margin-top: 20px;
            font-size: 20px;
        }

        .important-link a {
            color: cyan;
            text-decoration: none;
            transition: color 0.3s;
        }

        .important-link a:hover {
            color: yellow;
        }
    </style>
</head>
<body>
    <div class="container">
        <video controls>
            <source src="your-video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="message">
            Поздравляем от всей души тебя, Ваня.<br>
            Made in China ООО.слайз_залупа.<br>
            от графа и слайза.
        </div>
        <div class="important-link">
            <a href="https://youtu.be/j1IU5UHdyxE?si=CzbgJ3_Lyh1_rxWa" target="_blank">Важная информация</a>
        </div>
    </div>
</body>
</html>
