<!DOCTYPE html>
<html>
<head>
  <title>Змейка</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
      text-align: center;
    }
    
    #game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 100vw;
      height: 100vh;
      box-sizing: border-box;
      position: relative;
    }
    
    #game-board {
      position: relative;
      background-color: #fff;
      border: 1px solid #ccc;
      margin: 20px 0 0;
    }
    
    .button-container {
      display: flex;
      justify-content: center;
      margin: 10px 0;
    }
    
    .button {
      width: 40px;
      height: 40px;
      background-color: #4CAF50;
      color: #fff;
      font-size: 12px;
      border-radius: 50%;
      line-height: 40px;
      text-align: center;
      cursor: pointer;
      margin: 0 10px;
      outline: none;
    }
    
    #score {
      font-size: 16px;
      margin-top: 10px;
    }
    
    #timer {
      font-size: 24px;
      margin-top: 10px;
    }
    
    #settings-menu {
      display: none;
      background-color: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 20px 0;
      border-radius: 10px;
      z-index: 999;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    
    #settings-menu h2,
    #settings-menu label {
      margin: 0 0 10px;
    }
    
    #settings-menu button,
    #game-over-menu button {
      background-color: #4CAF50;
      color: #fff;
      padding: 8px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    
    #game-over-menu {
      display: none;
      background-color: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 20px 0;
      border-radius: 10px;
      z-index: 999;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    
    #game-over-menu p {
      margin: 0 0 10px;
    }
    
    @media only screen and (max-width: 600px) {
      #game-board {
        width: 90vw;
        height: 90vw;
        max-height: 450px;
        margin: 10px 0;
      }
      
      .button {
        width: 30px;
        height: 30px;
        font-size: 10px;
        line-height: 30px;
      }
      
      #score {
        font-size: 14px;
      }
      
      #game-over-menu {
        padding: 10px 0;
      }
      
      #timer {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <h1>Змейка</h1>
  
  <div id="game-container">
    <div id="game-board"></div>
    
    <div id="score">Очки: 0</div>
    
    <div id="timer">Время: 0 сек</div>
    
    <div class="button-container">
      <div class="button" id="up-button">↑</div>
    </div>
    
    <div class="button-container">
      <div class="button" id="left-button">←</div>
      <div class="button" id="right-button">→</div>
    </div>
    
    <div class="button-container">
      <div class="button" id="down-button">↓</div>
    </div>
    
    <div id="settings-menu">
      <h2>Настройки</h2>
      <label>
        Размер игрового поля:
        <select id="field-size">
          <option value="15">Маленький</option>
          <option value="20" selected>Средний</option>
          <option value="25">Большой</option>
        </select>
      </label>
      <label>
        Скорость игры:
        <select id="game-speed">
          <option value="200">Низкая</option>
          <option value="150" selected>Средняя</option>
          <option value="100">Высокая</option>
        </select>
      </label>
      <label>
        Расположение стрелок:
        <select id="controls-layout">
          <option value="1">Одна рука</option>
          <option value="2">Две руки</option>
        </select>
      </label>
      <button id="apply-settings">Применить</button>
    </div>
    
    <div id="game-over-menu">
      <h2>Игра окончена!</h2>
      <p>Набранные очки: <span id="game-over-score">0</span></p>
      <button id="restart-button">Начать заново</button>
    </div>
  </div>
  
  <script>
    // Ваш JavaScript-код
  </script>
</body>
</html>
