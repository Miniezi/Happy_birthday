<!DOCTYPE html>
<html>
<head>
  <title>Змейка</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    
    #game-board {
      position: relative;
      background-color: #fff;
      border: 1px solid #ccc;
      width: 300px;
      height: 300px;
      margin: 0 auto;
    }
    
    .button {
      position: absolute;
      width: 60px;
      height: 60px;
      background-color: #4CAF50;
      color: #fff;
      font-size: 16px;
      border-radius: 50%;
      line-height: 60px;
      text-align: center;
      cursor: pointer;
    }
    
    #up-button {
      top: 40px;
      left: 120px;
    }
    
    #down-button {
      top: 160px;
      left: 120px;
    }
    
    #left-button {
      top: 100px;
      left: 40px;
    }
    
    #right-button {
      top: 100px;
      left: 200px;
    }
  </style>
</head>
<body>
  <h1>Змейка</h1>
  
  <div id="game-board">
    <div class="button" id="up-button">↑</div>
    <div class="button" id="down-button">↓</div>
    <div class="button" id="left-button">←</div>
    <div class="button" id="right-button">→</div>
  </div>
  
  <script>
    // Ваш JavaScript-код для игры "Змейка" будет здесь
  </script>
</body>
</html>
