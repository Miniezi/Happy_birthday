<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Информационный сайт</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }

    .cover {
      display: block;
    }

    .content {
      display: none;
      margin-top: 20px;
    }

    .content.active {
      display: block;
    }

    .button-container {
      text-align: center;
      margin-top: 20px;
    }

    .button {
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      border: none;
      background-color: #007bff;
      color: #fff;
      border-radius: 5px;
      font-size: 16px;
    }

    .footer {
      margin-top: 50px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="cover">
    <h1>Добро пожаловать на информационный сайт!</h1>
    <p>Выберите страницу, чтобы узнать больше:</p>
    <div class="button-container">
      <button class="button" onclick="showPage(1)">Страница 1</button>
      <button class="button" onclick="showPage(2)">Страница 2</button>
      <button class="button" onclick="showPage(3)">Страница 3</button>
    </div>
  </div>

  <div class="content" id="page1">
    <h1>Страница 1</h1>
    <p>Здесь информация о первом предмете.</p>
    <button class="button" onclick="returnToCover()">Вернуться к выбору</button>
  </div>

  <div class="content" id="page2">
    <h1>Страница 2</h1>
    <p>Здесь информация о втором предмете.</p>
    <button class="button" onclick="returnToCover()">Вернуться к выбору</button>
  </div>

  <div class="content" id="page3">
    <h1>Страница 3</h1>
    <p>Здесь информация о третьем предмете.</p>
    <button class="button" onclick="returnToCover()">Вернуться к выбору</button>
  </div>

  <div class="footer">
    <p>Сайт создан с помощью ChatGPT</p>
  </div>

  <script>
    let isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

    function showPage(pageNumber) {
      const cover = document.querySelector('.cover');
      cover.style.display = 'none';

      const contents = document.querySelectorAll('.content');
      for (const content of contents) {
        content.classList.remove('active');
      }

      const targetContent = document.getElementById(`page${pageNumber}`);
      targetContent.classList.add('active');
    }

    function returnToCover() {
      const cover = document.querySelector('.cover');
      cover.style.display = 'block';

      const contents = document.querySelectorAll('.content');
      for (const content of contents) {
        content.classList.remove('active');
      }
    }
  </script>
</body>
</html>
