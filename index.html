<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roguelike Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: background-color 0.3s, color 0.3s;
        }
        body.dark {
            background-color: #222;
            color: #eee;
        }
        #gameBoard {
            font-family: monospace;
            line-height: 1.5;
            margin-bottom: 10px;
            background-color: #f0f0f0;
            padding: 10px;
            border: 2px solid #333;
            width: max-content;
        }
        body.dark #gameBoard {
            background-color: #333;
            border-color: #888;
        }
        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 10px;
        }
        .controls button {
            padding: 10px;
            margin: 5px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .controls button:active {
            background-color: #45a049;
        }
        .stats {
            font-size: 14px;
            margin-bottom: 10px;
        }
        #log {
            width: 320px;
            height: 100px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 5px;
            font-size: 14px;
            background-color: #fff;
            color: #000;
        }
        body.dark #log {
            background-color: #444;
            color: #ccc;
        }
        #startButton, #themeToggle, #languageToggle {
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
            background-color: #008CBA;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #startButton:active, #themeToggle:active, #languageToggle:active {
            background-color: #007BB5;
        }
    </style>
</head>
<body>
    <div class="stats">
        üíñ <span data-i18n="health">HP:</span> <span id="health"></span> / <span id="maxHealth"></span><br>
        ‚öîÔ∏è <span data-i18n="damage">Damage:</span> <span id="damage"></span><br>
        üåü <span data-i18n="level">Level:</span> <span id="level"></span><br>
        üïπÔ∏è <span data-i18n="enemies">Enemies:</span> <span id="enemyCount"></span>
    </div>
    <div id="gameBoard"></div>
    <div class="controls">
        <button id="moveUp">‚¨ÜÔ∏è</button><br>
        <button id="moveLeft">‚¨ÖÔ∏è</button>
        <button id="moveRight">‚û°Ô∏è</button><br>
        <button id="moveDown">‚¨áÔ∏è</button>
    </div>
    <button id="startButton" data-i18n="start">Start</button>
    <button id="themeToggle" data-i18n="toggleTheme">Toggle Theme</button>
    <button id="languageToggle" data-i18n="toggleLanguage">Switch to Russian</button>
    <div id="log"></div>
    <script src="script.js"></script>
</body>
</html>
