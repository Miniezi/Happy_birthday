<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Текстовый Рогалик</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Текстовый Рогалик</h1>
        <pre id="gameBoard"></pre>
        <div id="controls">
            <button onclick="movePlayer('up')">⬆️</button><br>
            <button onclick="movePlayer('left')">⬅️</button>
            <button onclick="movePlayer('down')">⬇️</button>
            <button onclick="movePlayer('right')">➡️</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
