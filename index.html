<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Информационный сайт</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    .content {
      display: none;
      margin-top: 20px;
    }

    .content.active {
      display: block;
    }

    .button-container {
      text-align: center;
      margin-top: 20px;
    }

    .button {
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      border: none;
      background-color: #007bff;
      color: #fff;
      border-radius: 5px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="content active" id="page1">
    <h1>Страница 1</h1>
    <p>Здесь информация о первом предмете.</p>
  </div>

  <div class="content" id="page2">
    <h1>Страница 2</h1>
    <p>Здесь информация о втором предмете.</p>
  </div>

  <div class="content" id="page3">
    <h1>Страница 3</h1>
    <p>Здесь информация о третьем предмете.</p>
  </div>

  <div class="button-container">
    <button class="button" onclick="showPage(1)">Страница 1</button>
    <button class="button" onclick="showPage(2)">Страница 2</button>
    <button class="button" onclick="showPage(3)">Страница 3</button>
  </div>

  <script>
    let isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

    function showPage(pageNumber) {
      if (isMobile) {
        const activeContent = document.querySelector('.content.active');
        activeContent.classList.remove('active');
      }

      const targetContent = document.getElementById(`page${pageNumber}`);
      targetContent.classList.add('active');
    }
  </script>
</body>
</html>
