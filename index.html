<!DOCTYPE html>
<html>
<head>
  <title>Змейка</title>
  <style>
    /* Стили для игры */
    /* ... */
  </style>
</head>
<body>
  <h1>Змейка</h1>
  
  <div id="game-container">
    <div id="game-board"></div>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const gameContainer = document.getElementById('game-container');
      const gameBoard = document.getElementById('game-board');
      
      const cellSize = 15;
      const totalCells = 20;
      
      let snake = [{ x: Math.floor(totalCells / 2), y: Math.floor(totalCells / 2) }];
      let direction = { x: 0, y: 0 };
      let food = { x: 0, y: 0 };
      let gameInterval;
      
      function getRandomPosition() {
        return Math.floor(Math.random() * totalCells);
      }
      
      function placeFood() {
        let foodX;
        let foodY;
        do {
          foodX = getRandomPosition();
          foodY = getRandomPosition();
        } while (isSnakeCollision(foodX, foodY));
        
        food = { x: foodX, y: foodY };
      }
      
      function isSnakeCollision(x, y) {
        return snake.some(segment => segment.x === x && segment.y === y);
      }
      
      function drawSnake() {
        gameBoard.innerHTML = '';
        snake.forEach(segment => {
          const segmentElement = document.createElement('div');
          segmentElement.className = 'snake-segment';
          segmentElement.style.left = segment.x * cellSize + 'px';
          segmentElement.style.top = segment.y * cellSize + 'px';
          gameBoard.appendChild(segmentElement);
        });
      }
      
      function drawFood() {
        const foodElement = document.createElement('div');
        foodElement.className = 'food';
        foodElement.style.left = food.x * cellSize + 'px';
        foodElement.style.top = food.y * cellSize + 'px';
        gameBoard.appendChild(foodElement);
      }
      
      function updateSnake() {
        const newHead = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };
        
        if (newHead.x < 0) newHead.x = totalCells - 1;
        if (newHead.x >= totalCells) newHead.x = 0;
        if (newHead.y < 0) newHead.y = totalCells - 1;
        if (newHead.y >= totalCells) newHead.y = 0;
        
        if (isSnakeCollision(newHead.x, newHead.y)) {
          gameOver();
          return;
        }
        
        snake.unshift(newHead);
        if (checkFoodCollision()) {
          handleFoodCollision();
        } else {
          snake.pop();
        }
      }
      
      function handleFoodCollision() {
        placeFood();
        drawFood();
      }
      
      function checkFoodCollision() {
        const head = snake[0];
        return head.x === food.x && head.y === food.y;
      }
      
      function gameLoop() {
        updateSnake();
        drawSnake();
      }
      
      function startGame() {
        placeFood();
        drawFood();
        gameInterval = setInterval(gameLoop, 200);
      }
      
      startGame();
    });
  </script>
</body>
</html>
