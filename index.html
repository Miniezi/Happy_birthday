<!DOCTYPE html>
<html>
<head>
  <title>Змейка</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Стили остаются неизменными */
  </style>
</head>
<body>
  <h1>Змейка</h1>
  
  <div id="game-container">
    <div id="game-board"></div>
    
    <div id="score">Очки: 0</div>
    
    <div id="timer">Время: 0 сек</div>
    
    <div class="button-container">
      <div class="button" id="up-button">↑</div>
    </div>
    
    <div class="button-container">
      <div class="button" id="left-button">←</div>
      <div class="button" id="right-button">→</div>
    </div>
    
    <div class="button-container">
      <div class="button" id="down-button">↓</div>
    </div>
    
    <div id="settings-menu">
      <!-- Код меню настроек остается неизменным -->
    </div>
    
    <div id="game-over-menu">
      <!-- Код меню окончания игры остается неизменным -->
    </div>
    
    <button id="start-button">Старт</button>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const gameContainer = document.getElementById('game-container');
      const gameBoard = document.getElementById('game-board');
      const scoreElement = document.getElementById('score');
      const timerElement = document.getElementById('timer');
      const settingsMenu = document.getElementById('settings-menu');
      const gameOverMenu = document.getElementById('game-over-menu');
      const restartButton = document.getElementById('restart-button');
      const applySettingsButton = document.getElementById('apply-settings');
      const exitSettingsButton = document.getElementById('exit-settings');
      const startButton = document.getElementById('start-button');
      const upButton = document.getElementById('up-button');
      const downButton = document.getElementById('down-button');
      const leftButton = document.getElementById('left-button');
      const rightButton = document.getElementById('right-button');
      
      let cellSize = 15;
      let totalCells = 20;
      let snake = [{ x: Math.floor(totalCells / 2), y: Math.floor(totalCells / 2) }];
      let direction = { x: 0, y: 0 };
      let food = { x: 0, y: 0 };
      let score = 0;
      let gameInterval;
      let seconds = 0;
      let isMoving = false;
      
      function getRandomPosition() {
        return Math.floor(Math.random() * totalCells);
      }
      
      function placeFood() {
        let foodX;
        let foodY;
        do {
          foodX = getRandomPosition();
          foodY = getRandomPosition();
        } while (isSnakeCollision(foodX, foodY));
        
        food = { x: foodX, y: foodY };
      }
      
      function isSnakeCollision(x, y) {
        return snake.some(segment => segment.x === x && segment.y === y);
      }
      
      function drawSnake() {
        gameBoard.innerHTML = '';
        snake.forEach(segment => {
          const segmentElement = document.createElement('div');
          segmentElement.style.width = cellSize + 'px';
          segmentElement.style.height = cellSize + 'px';
          segmentElement.style.backgroundColor = '#000';
          segmentElement.style.position = 'absolute';
          segmentElement.style.left = segment.x * cellSize + 'px';
          segmentElement.style.top = segment.y * cellSize + 'px';
          gameBoard.appendChild(segmentElement);
        });
      }
      
      function drawFood() {
        const foodElement = document.createElement('div');
        foodElement.style.width = cellSize + 'px';
        foodElement.style.height = cellSize + 'px';
        foodElement.style.backgroundColor = '#f00';
        foodElement.style.position = 'absolute';
        foodElement.style.left = food.x * cellSize + 'px';
        foodElement.style.top = food.y * cellSize + 'px';
        gameBoard.appendChild(foodElement);
      }
      
      function updateSnake() {
        const newHead = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };
        snake.unshift(newHead);
        if (checkFoodCollision()) {
          handleFoodCollision();
        } else {
          snake.pop();
        }
      }
      
      function handleFoodCollision() {
        score++;
        placeFood();
        updateScore();
      }
      
      function checkFoodCollision() {
        const head = snake[0];
        return head.x === food.x && head.y === food.y;
      }
      
      function updateScore() {
        scoreElement.textContent = 'Очки: ' + score;
      }
      
      function handleButtonClick(event) {
        const buttonId = event.target.id;
        switch (buttonId) {
          case 'up-button':
            if (direction.y !== 1) direction = { x: 0, y: -1 };
            break;
          case 'down-button':
            if (direction.y !== -1) direction = { x: 0, y: 1 };
            break;
          case 'left-button':
            if (direction.x !== 1) direction = { x: -1, y: 0 };
            break;
          case 'right-button':
            if (direction.x !== -1) direction = { x: 1, y: 0 };
            break;
        }
        isMoving = true;
      }
      
      function checkCollision() {
        const head = snake[0];
        return (
          head.x < 0 ||
          head.x >= totalCells ||
          head.y < 0 ||
          head.y >= totalCells ||
          snake.some((segment, index) => index !== 0 && segment.x === head.x && segment.y === head.y)
        );
      }
      
      function showGameOverMenu() {
        gameOverMenu.style.display = 'block';
      }
      
      function hideGameOverMenu() {
        gameOverMenu.style.display = 'none';
      }
      
      function gameOver() {
        clearInterval(gameInterval);
        showGameOverMenu();
        startButton.style.display = 'block';
      }
      
      function resetGame() {
        snake = [{ x: Math.floor(totalCells / 2), y: Math.floor(totalCells / 2) }];
        direction = { x: 0, y: 0 };
        score = 0;
        placeFood();
        updateScore();
        seconds = 0;
        timerElement.textContent = 'Время: 0 сек';
        drawSnake();
        hideGameOverMenu();
        startGame();
        startButton.style.display = 'none';
      }
      
      function applySettings() {
        const selectedFieldSize = parseInt(fieldSizeSelect.value);
        const selectedGameSpeed = parseInt(gameSpeedSelect.value);
        const selectedArrowsLayout = parseInt(arrowsLayout.value);
        
        cellSize = Math.floor(gameBoard.offsetWidth / selectedFieldSize);
        totalCells = Math.floor(gameBoard.offsetWidth / cellSize);
        gameBoard.style.height = (totalCells * cellSize) + 'px';
        
        clearInterval(gameInterval);
        startGame();
        
        if (selectedArrowsLayout === 1) {
          upButton.style.marginBottom = '10px';
          downButton.style.display = 'none';
          leftButton.style.marginRight = '10px';
          rightButton.style.display = 'none';
        } else if (selectedArrowsLayout === 2) {
          upButton.style.marginBottom = '0';
          downButton.style.display = 'block';
          leftButton.style.marginRight = '0';
          rightButton.style.display = 'block';
        }
      }
      
      function gameLoop() {
        if (isMoving) {
          updateSnake();
          if (checkCollision()) {
            gameOver();
            return;
          }
          drawSnake();
          drawFood();
          updateTimer();
        }
      }
      
      function startGame() {
        gameInterval = setInterval(gameLoop, gameSpeedSelect.value);
      }
      
      function updateTimer() {
        seconds++;
        timerElement.textContent = 'Время: ' + seconds + ' сек';
      }
      
      function showSettingsMenu() {
        settingsMenu.style.display = 'block';
      }
      
      function hideSettingsMenu() {
        settingsMenu.style.display = 'none';
      }
      
      function showStartButton() {
        startButton.style.display = 'block';
      }
      
      function hideStartButton() {
        startButton.style.display = 'none';
      }
      
      function startButtonClick() {
        hideStartButton();
        isMoving = true;
      }
      
      function exitSettingsMenu() {
        hideSettingsMenu();
        showStartButton();
      }
      
      function showGameOverMenu() {
        gameOverMenu.style.display = 'block';
      }
      
      function hideGameOverMenu() {
        gameOverMenu.style.display = 'none';
      }
      
      function gameOver() {
        clearInterval(gameInterval);
        showGameOverMenu();
        startButton.style.display = 'block';
      }
      
      function resetGame() {
        snake = [{ x: Math.floor(totalCells / 2), y: Math.floor(totalCells / 2) }];
        direction = { x: 0, y: 0 };
        score = 0;
        placeFood();
        updateScore();
        seconds = 0;
        timerElement.textContent = 'Время: 0 сек';
        drawSnake();
        hideGameOverMenu();
        startGame();
        startButton.style.display = 'none';
      }
      
      startButton.addEventListener('click', startButtonClick);
      upButton.addEventListener('click', handleButtonClick);
      downButton.addEventListener('click', handleButtonClick);
      leftButton.addEventListener('click', handleButtonClick);
      rightButton.addEventListener('click', handleButtonClick);
      restartButton.addEventListener('click', resetGame);
      applySettingsButton.addEventListener('click', applySettings);
      exitSettingsButton.addEventListener('click', exitSettingsMenu);

      // Добавленная функциональность
      
      function handleKeyboardInput(event) {
        switch (event.key) {
          case 'ArrowUp':
            if (direction.y !== 1) direction = { x: 0, y: -1 };
            break;
          case 'ArrowDown':
            if (direction.y !== -1) direction = { x: 0, y: 1 };
            break;
          case 'ArrowLeft':
            if (direction.x !== 1) direction = { x: -1, y: 0 };
            break;
          case 'ArrowRight':
            if (direction.x !== -1) direction = { x: 1, y: 0 };
            break;
        }
        isMoving = true;
      }
      
      document.addEventListener('keydown', handleKeyboardInput);
      
      function handleWindowResize() {
        cellSize = Math.floor(gameBoard.offsetWidth / totalCells);
        gameBoard.style.height = (totalCells * cellSize) + 'px';
        drawSnake();
        drawFood();
      }
      
      window.addEventListener('resize', handleWindowResize);
      
      function updateGameContainerSize() {
        const gameContainerSize = Math.min(window.innerWidth, window.innerHeight) - 40;
        gameContainer.style.width = gameContainerSize + 'px';
        gameContainer.style.height = gameContainerSize + 'px';
      }
      
      updateGameContainerSize();
      
      window.addEventListener('resize', updateGameContainerSize);
    });
  </script>
</body>
</html>
