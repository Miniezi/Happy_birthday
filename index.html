<!DOCTYPE html>
<html>
<head>
  <title>Змейка</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    
    #game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 100vw;
      height: 100vh;
      overflow: hidden;
      box-sizing: border-box;
      overflow: auto;
    }
    
    #game-board {
      position: relative;
      background-color: #fff;
      border: 1px solid #000;
      margin: 20px 0;
      border-radius: 5px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-content: center;
    }
    
    .cell {
      width: 15px;
      height: 15px;
      background-color: #008000;
    }
    
    .button-container {
      display: flex;
      justify-content: center;
      margin-top: 10px;
      margin-bottom: 10px;
    }
    
    .button {
      width: 40px;
      height: 40px;
      background-color: #4CAF50;
      color: #fff;
      font-size: 12px;
      border-radius: 50%;
      line-height: 40px;
      text-align: center;
      cursor: pointer;
      margin: 0 10px;
      outline: none;
      transition: opacity 0.3s;
    }
    
    .button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    #score {
      font-size: 16px;
      margin-top: 10px;
    }
    
    #timer {
      font-size: 24px;
      margin-top: 10px;
    }
    
    #settings-menu {
      display: none;
      background-color: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 20px;
      border-radius: 10px;
      z-index: 999;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    
    #settings-menu h2 {
      margin: 0;
      margin-bottom: 10px;
    }
    
    #settings-menu label {
      display: block;
      margin-bottom: 10px;
    }
    
    #settings-menu button {
      background-color: #4CAF50;
      color: #fff;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    
    /* Адаптивность интерфейса для телефона */
    @media only screen and (max-width: 600px) {
      #game-board {
        width: 90vw;
        height: 90vw;
        max-height: 450px;
        margin: 10px 0;
      }
      
      .button {
        width: 30px;
        height: 30px;
        font-size: 10px;
        line-height: 30px;
      }
      
      #score {
        font-size: 14px;
      }
      
      #game-over-menu {
        padding: 10px;
      }
      
      #restart-button {
        padding: 6px 12px;
      }
      
      #timer {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <h1>Змейка</h1>
  
  <div id="game-container">
    <div id="game-board"></div>
    
    <div id="score">Очки: 0</div>
    
    <div id="timer">Время: 0 сек</div>
    
    <div class="button-container">
      <div class="button" id="up-button">↑</div>
    </div>
    
    <div class="button-container">
      <div class="button" id="left-button">←</div>
      <div class="button" id="right-button">→</div>
    </div>
    
    <div class="button-container">
      <div class="button" id="down-button">↓</div>
    </div>
    
    <div id="settings-menu">
      <h2>Настройки</h2>
      <label>
        Размер игрового поля:
        <select id="field-size">
          <option value="15">Маленький</option>
          <option value="20" selected>Средний</option>
          <option value="25">Большой</option>
        </select>
      </label>
      <label>
        Скорость игры:
        <select id="game-speed">
          <option value="200">Низкая</option>
          <option value="150" selected>Средняя</option>
          <option value="100">Высокая</option>
        </select>
      </label>
      <label>
        Расположение стрелок:
        <select id="arrows-layout">
          <option value="1">Одна рука</option>
          <option value="2" selected>Две руки</option>
        </select>
      </label>
      <button id="apply-settings">Применить</button>
    </div>
    
    <div id="game-over-menu">
      <h2>Игра окончена!</h2>
      <p>Набранные очки: <span id="game-over-score">0</span></p>
      <button id="restart-button">Начать заново</button>
    </div>
    
    <div class="button-container">
      <button id="start-button" class="button">Старт</button>
    </div>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const gameContainer = document.getElementById('game-container');
      const gameBoard = document.getElementById('game-board');
      const scoreElement = document.getElementById('score');
      const timerElement = document.getElementById('timer');
      const settingsMenu = document.getElementById('settings-menu');
      const fieldSizeSelect = document.getElementById('field-size');
      const gameSpeedSelect = document.getElementById('game-speed');
      const arrowsLayoutSelect = document.getElementById('arrows-layout');
      const gameOverMenu = document.getElementById('game-over-menu');
      const gameOverScoreElement = document.getElementById('game-over-score');
      const restartButton = document.getElementById('restart-button');
      const startButton = document.getElementById('start-button');
      const applySettingsButton = document.getElementById('apply-settings');
      
      let cellSize = 15;
      let totalCells = 20;
      let snake = [{ x: Math.floor(totalCells / 2), y: Math.floor(totalCells / 2) }];
      let direction = { x: 0, y: 0 };
      let food = { x: 0, y: 0 };
      let score = 0;
      let gameInterval;
      let seconds = 0;
      let isMoving = false;
      let isGameStarted = false;
      
      function getRandomPosition() {
        return Math.floor(Math.random() * totalCells);
      }
      
      function placeFood() {
        let foodX;
        let foodY;
        do {
          foodX = getRandomPosition();
          foodY = getRandomPosition();
        } while (isSnakeCollision(foodX, foodY));
        
        food = { x: foodX, y: foodY };
      }
      
      function isSnakeCollision(x, y) {
        return snake.some(segment => segment.x === x && segment.y === y);
      }
      
      function createCell(x, y) {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.style.width = cellSize + 'px';
        cell.style.height = cellSize + 'px';
        cell.style.position = 'relative';
        cell.style.boxSizing = 'border-box';
        cell.style.border = '1px solid #000';
        cell.style.backgroundColor = '#008000';
        cell.style.left = x * cellSize + 'px';
        cell.style.top = y * cellSize + 'px';
        return cell;
      }
      
      function drawSnake() {
        gameBoard.innerHTML = '';
        snake.forEach(segment => {
          const cell = createCell(segment.x, segment.y);
          gameBoard.appendChild(cell);
        });
      }
      
      function drawFood() {
        const cell = createCell(food.x, food.y);
        cell.style.backgroundColor = '#f00';
        gameBoard.appendChild(cell);
      }
      
      function updateSnake() {
        const newHead = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };
        snake.unshift(newHead);
        if (checkFoodCollision()) {
          handleFoodCollision();
        } else {
          snake.pop();
        }
      }
      
      function handleFoodCollision() {
        score++;
        placeFood();
        updateScore();
      }
      
      function checkFoodCollision() {
        const head = snake[0];
        return head.x === food.x && head.y === food.y;
      }
      
      function updateScore() {
        scoreElement.textContent = 'Очки: ' + score;
      }
      
      function handleButtonClick(event) {
        const buttonId = event.target.id;
        switch (buttonId) {
          case 'up-button':
            if (direction.y !== 1) direction = { x: 0, y: -1 };
            break;
          case 'down-button':
            if (direction.y !== -1) direction = { x: 0, y: 1 };
            break;
          case 'left-button':
            if (direction.x !== 1) direction = { x: -1, y: 0 };
            break;
          case 'right-button':
            if (direction.x !== -1) direction = { x: 1, y: 0 };
            break;
        }
        isMoving = true;
      }
      
      function checkCollision() {
        const head = snake[0];
        return (
          head.x < 0 ||
          head.x >= totalCells ||
          head.y < 0 ||
          head.y >= totalCells ||
          snake.some((segment, index) => index !== 0 && segment.x === head.x && segment.y === head.y)
        );
      }
      
      function showGameOverMenu() {
        gameOverScoreElement.textContent = score;
        gameOverMenu.style.display = 'block';
      }
      
      function hideGameOverMenu() {
        gameOverMenu.style.display = 'none';
      }
      
      function gameOver() {
        clearInterval(gameInterval);
        showGameOverMenu();
        startButton.style.display = 'block';
      }
      
      function resetGame() {
        snake = [{ x: Math.floor(totalCells / 2), y: Math.floor(totalCells / 2) }];
        direction = { x: 0, y: 0 };
        score = 0;
        placeFood();
        updateScore();
        seconds = 0;
        timerElement.textContent = 'Время: 0 сек';
        drawSnake();
        hideGameOverMenu();
        startGame();
        startButton.style.display = 'none';
      }
      
      function applySettings() {
        const selectedFieldSize = parseInt(fieldSizeSelect.value);
        const selectedGameSpeed = parseInt(gameSpeedSelect.value);
        const selectedArrowsLayout = parseInt(arrowsLayoutSelect.value);
        
        cellSize = Math.floor(gameBoard.offsetWidth / selectedFieldSize);
        totalCells = Math.floor(gameBoard.offsetWidth / cellSize);
        gameBoard.style.height = (totalCells * cellSize) + 'px';
        
        gameBoard.style.flexDirection = selectedArrowsLayout === 2 ? 'row' : 'column';
        
        clearInterval(gameInterval);
        startGame();
      }
      
      function gameLoop() {
        if (isMoving) {
          updateSnake();
          if (checkCollision()) {
            gameOver();
            return;
          }
          drawSnake();
          drawFood();
          updateTimer();
        }
      }
      
      function startGame() {
        gameInterval = setInterval(gameLoop, gameSpeedSelect.value);
      }
      
      function updateTimer() {
        seconds++;
        timerElement.textContent = 'Время: ' + seconds + ' сек';
      }
      
      function showSettingsMenu() {
        settingsMenu.style.display = 'block';
      }
      
      function hideSettingsMenu() {
        settingsMenu.style.display = 'none';
      }
      
      function startButtonClick() {
        startButton.style.display = 'none';
        isMoving = true;
        isGameStarted = true;
      }
      
      restartButton.addEventListener('click', resetGame);
      applySettingsButton.addEventListener('click', applySettings);
      
      const upButton = document.getElementById('up-button');
      const downButton = document.getElementById('down-button');
      const leftButton = document.getElementById('left-button');
      const rightButton = document.getElementById('right-button');
      const settingsButton = document.createElement('div');
      settingsButton.textContent = '⚙️';
      settingsButton.style.fontSize = '24px';
      settingsButton.style.cursor = 'pointer';
      settingsButton.style.position = 'fixed';
      settingsButton.style.top = '10px';
      settingsButton.style.right = '10px';
      const startButtonContainer = document.createElement('div');
      startButtonContainer.classList.add('button-container');
      
      settingsButton.addEventListener('click', showSettingsMenu);
      upButton.addEventListener('click', handleButtonClick);
      downButton.addEventListener('click', handleButtonClick);
      leftButton.addEventListener('click', handleButtonClick);
      rightButton.addEventListener('click', handleButtonClick);
      startButton.addEventListener('click', startButtonClick);
      
      gameContainer.appendChild(settingsButton);
      gameContainer.appendChild(startButtonContainer);
      startButtonContainer.appendChild(startButton);
      
      applySettings();
      hideSettingsMenu();
      startButton.style.display = 'block';
    });
  </script>
</body>
</html>
