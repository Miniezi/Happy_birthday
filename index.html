<!DOCTYPE html>
<html>
<head>
  <title>Змейка</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    
    #game-board {
      position: relative;
      background-color: #fff;
      border: 1px solid #ccc;
      width: 300px;
      height: 300px;
      margin: 0 auto;
    }
    
    #snake {
      position: absolute;
      background-color: #000;
      width: 20px;
      height: 20px;
    }
    
    .button-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    
    .button {
      width: 60px;
      height: 60px;
      background-color: #4CAF50;
      color: #fff;
      font-size: 16px;
      border-radius: 50%;
      line-height: 60px;
      text-align: center;
      cursor: pointer;
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <h1>Змейка</h1>
  
  <div id="game-board">
    <div id="snake"></div>
  </div>
  
  <div class="button-container">
    <div class="button" id="up-button">↑</div>
    <div class="button" id="down-button">↓</div>
    <div class="button" id="left-button">←</div>
    <div class="button" id="right-button">→</div>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const gameBoard = document.getElementById('game-board');
      const snakeElement = document.getElementById('snake');
      const buttons = document.querySelectorAll('.button');

      const gameSize = 300;
      const cellSize = 20;
      const totalCells = gameSize / cellSize;
      const initialSnakeLength = 1;

      let snake = [{ x: 0, y: 0 }];
      let direction = { x: 0, y: 0 };

      function updateSnake() {
        for (let i = snake.length - 1; i > 0; i--) {
          snake[i] = { ...snake[i - 1] };
        }
        snake[0].x += direction.x;
        snake[0].y += direction.y;
      }

      function drawSnake() {
        snake.forEach((segment, index) => {
          const segmentElement = document.createElement('div');
          segmentElement.style.position = 'absolute';
          segmentElement.style.width = cellSize + 'px';
          segmentElement.style.height = cellSize + 'px';
          segmentElement.style.left = segment.x * cellSize + 'px';
          segmentElement.style.top = segment.y * cellSize + 'px';
          segmentElement.style.backgroundColor = index === 0 ? 'red' : 'black';
          gameBoard.appendChild(segmentElement);
        });
      }

      function clearBoard() {
        while (gameBoard.firstChild) {
          gameBoard.firstChild.remove();
        }
      }

      function handleButtonClick(event) {
        const buttonId = event.target.id;
        switch (buttonId) {
          case 'up-button':
            direction = { x: 0, y: -1 };
            break;
          case 'down-button':
            direction = { x: 0, y: 1 };
            break;
          case 'left-button':
            direction = { x: -1, y: 0 };
            break;
          case 'right-button':
            direction = { x: 1, y: 0 };
            break;
        }
      }

      function gameLoop() {
        clearBoard();
        updateSnake();
        drawSnake();
      }

      buttons.forEach(button => {
        button.addEventListener('click', handleButtonClick);
      });

      setInterval(gameLoop, 200);
    });
  </script>
</body>
</html>
