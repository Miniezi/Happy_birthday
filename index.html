<!DOCTYPE html>
<html>
<head>
  <title>Информационный сайт</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .content {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="content">
    <div id="page1">
      <h1>Страница 1</h1>
      <p>Здесь информация о первом предмете.</p>
    </div>

    <div id="page2" class="hidden">
      <h1>Страница 2</h1>
      <p>Здесь информация о втором предмете.</p>
    </div>

    <div id="page3" class="hidden">
      <h1>Страница 3</h1>
      <p>Здесь информация о третьем предмете.</p>
    </div>
  </div>

  <div class="content">
    <button onclick="showPage(1)">Страница 1</button>
    <button onclick="showPage(2)">Страница 2</button>
    <button onclick="showPage(3)">Страница 3</button>
  </div>

  <script>
    function showPage(pageNumber) {
      const pages = document.getElementsByClassName('content');

      for (let i = 0; i < pages.length; i++) {
        if (i === pageNumber - 1) {
          pages[i].classList.remove('hidden');
        } else {
          pages[i].classList.add('hidden');
        }
      }
    }
  </script>
</body>
</html>
