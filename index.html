<!DOCTYPE html>
<html>
<head>
  <title>Змейка</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    
    #game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 100vw;
      height: 100vh;
      overflow: hidden;
      box-sizing: border-box;
    }
    
    #game-board {
      position: relative;
      background-color: #fff;
      border: 1px solid #ccc;
      width: 90vw;
      max-width: 450px;
      height: 90vw;
      max-height: 450px;
      margin: 20px 0;
    }
    
    .button-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    
    .button {
      width: 60px;
      height: 60px;
      background-color: #4CAF50;
      color: #fff;
      font-size: 16px;
      border-radius: 50%;
      line-height: 60px;
      text-align: center;
      cursor: pointer;
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <h1>Змейка</h1>
  
  <div id="game-container">
    <div id="game-board"></div>
    
    <div class="button-container">
      <div class="button" id="up-button">↑</div>
    </div>
    
    <div class="button-container">
      <div class="button" id="left-button">←</div>
      <div class="button" id="right-button">→</div>
    </div>
    
    <div class="button-container">
      <div class="button" id="down-button">↓</div>
    </div>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const gameBoard = document.getElementById('game-board');
      const upButton = document.getElementById('up-button');
      const downButton = document.getElementById('down-button');
      const leftButton = document.getElementById('left-button');
      const rightButton = document.getElementById('right-button');
      
      const cellSize = 20;
      const totalCells = 20;
      
      let snake = [{ x: Math.floor(totalCells / 2), y: Math.floor(totalCells / 2) }];
      let direction = { x: 0, y: 0 };
      
      function drawSnake() {
        gameBoard.innerHTML = '';
        snake.forEach(segment => {
          const segmentElement = document.createElement('div');
          segmentElement.style.width = cellSize + 'px';
          segmentElement.style.height = cellSize + 'px';
          segmentElement.style.backgroundColor = '#000';
          segmentElement.style.position = 'absolute';
          segmentElement.style.left = segment.x * cellSize + 'px';
          segmentElement.style.top = segment.y * cellSize + 'px';
          gameBoard.appendChild(segmentElement);
        });
      }
      
      function updateSnake() {
        const newHead = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };
        snake.unshift(newHead);
        snake.pop();
      }
      
      function handleButtonClick(event) {
        const buttonId = event.target.id;
        switch (buttonId) {
          case 'up-button':
            direction = { x: 0, y: -1 };
            break;
          case 'down-button':
            direction = { x: 0, y: 1 };
            break;
          case 'left-button':
            direction = { x: -1, y: 0 };
            break;
          case 'right-button':
            direction = { x: 1, y: 0 };
            break;
        }
      }
      
      function checkCollision() {
        const head = snake[0];
        return (
          head.x < 0 ||
          head.x >= totalCells ||
          head.y < 0 ||
          head.y >= totalCells ||
          snake.some((segment, index) => index !== 0 && segment.x === head.x && segment.y === head.y)
        );
      }
      
      function gameOver() {
        clearInterval(gameInterval);
        alert('Игра окончена!');
        resetGame();
      }
      
      function resetGame() {
        snake = [{ x: Math.floor(totalCells / 2), y: Math.floor(totalCells / 2) }];
        direction = { x: 0, y: 0 };
        drawSnake();
      }
      
      function gameLoop() {
        updateSnake();
        if (checkCollision()) {
          gameOver();
          return;
        }
        drawSnake();
      }
      
      function startGame() {
        gameInterval = setInterval(gameLoop, 200);
      }
      
      upButton.addEventListener('click', handleButtonClick);
      downButton.addEventListener('click', handleButtonClick);
      leftButton.addEventListener('click', handleButtonClick);
      rightButton.addEventListener('click', handleButtonClick);
      
      startGame();
    });
  </script>
</body>
</html>
